<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</head>
<body>
    <div class="container">
      <div class="weather-wrapper"> 
        <div class="wrapper">
          <div class="location">
          <h1>Durban</h1>
          <ul>
              <li>friday 05:00</li>
              <li>Clear</li>
          </ul>
          </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-icon">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="" class="float-left"/>
                      <strong>13</strong><span class="units">°C |<a href="#">°F</a></span>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>Precipitation: 0%</li>
                    <li>Humidity: 0%</li>
                    <li>Wind: 0%</li>
                </ul>
            </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/LebohM/my-codes-she-codes/tree/main/Weather%20Project" target="_blank">Open Source Code</a>
          Coded by Lebohang Mofo
        </small>
        </div>
    </div>
    
</body>
</html>
